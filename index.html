<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="score-board">
            <div class="badge" id="player-label">user</div>
            <div class="badge" id="comp-label">comp</div>
            <span id="player-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Let's play!</p>
        </div>
        <div class="modal">
            <div class="modal-content">
                <h1 class="modal-text">You Win The Game! Yay!</h1>
                <button class="modal-btn">Play Again?</button>
            </div>
        </div>
        <div class="choices">
            <div class="choice-btn" id="rock">
                <img src="./images/rock.png" alt="rock-hand">
            </div>
            <div class="choice-btn" id="paper">
                <img src="./images/paper.png" alt="paper-hand">
            </div>
            <div class="choice-btn" id="scissors">
                <img src="./images/scissors.png" alt="scissors-hand">
            </div>
        </div>
        <p id="message">Make your move!</p>
        <div class="reset">
            <button type="button" class="reset-btn">Reset</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
